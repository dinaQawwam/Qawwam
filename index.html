<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        body {
            background-color: black;
            color: #E5DCC3;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            position: relative;
            font-size: 3rem;
            font-weight: bold;
            text-align: center;
            opacity: 1;
            animation: fade 4s ease-in-out infinite;
        }

        @keyframes fade {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container" id="text">Qawwam</div>

    <script>
        const textElement = document.getElementById("text");
        let isQawwam = true;

        setInterval(() => {
            if (isQawwam) {
                textElement.textContent = "Coming Soon";
            } else {
                textElement.textContent = "Qawwam";
            }
            isQawwam = !isQawwam;
        }, 2000);
    </script>
</body>
</html>
